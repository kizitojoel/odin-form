<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!--
        These are the links for my favicon generated from realfavicongenerator.net
    -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <link rel="manifest" href="assets/site.webmanifest">
    <link rel="mask-icon" href="assets/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <title>Guitar Journal</title>
</head>
<body>
    <main>
        <div class="left">
            <div style="position: absolute; top: 30%;" class="banner">
                <img src="assets/banner-image1.png" alt="">
                <b>The Guitar Journal</b>
            </div>

        </div>
        <div class="right">
            <h2>The Guitar Journal &#8482 Form</h2>
            <section>
                <p>Welcome to the form for The Guitar Journal. Kindly register your details to get monthly updates and offers from our team</p>
            </section>
            <section>
                <p>This is the beginning</p>
            </section>
            <form action="">
                <div class="form-row form-header"><em>Kindly Fill in your Details</em></div>
                <div class="form-row">
                    <div class="input">
                        <label for="fname" title="First Name">*First Name: </label>
                        <input type="text" id="fname" name="fname" required autofocus placeholder="John">
                    </div>
                    <div class="input">
                        <label for="lname" title="Last Name">*Last Name: </label>
                        <input type="text" id="lname" name="lname" required placeholder="Doe">
                    </div>
                </div>
                <div class="form-row">
                    <div class="input">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="johndoe@gmail.com">
                    </div>
                    <div class="input">
                        <label for="phone">Phone Number</label>
                        <input type="tel" name="phone" id="phone" placeholder="+254722000000">
                    </div>
                </div>
            
                <div class="form-row">
                    <div class="input">
                        <label for="password">*Password</label>
                        <input type="password" name="password" id="password" required>
                    </div>
                    <div class="input">
                        <label for="confirm">*Confirm Password</label>
                        <input type="password" name="confirm" id="confirm" required>
                    </div>
                </div>
                <div class="form-row"><button class="button" type="submit">CREATE ACCOUNT</button></div>
            </form>
        </div>
    </main>
</body>
</html>
